service:
  type: LoadBalancer
  loadBalancerIP: 10.0.7.81
persistence:
  enabled: true
  size: 50Gi
resources:
  limits:
    memory: 4Gi
    cpu: 4
config:
  opentsdb:
    enabled: true
keel:
  policy: all
  trigger: poll
  pollSchedule: "@every 1h"
  images:
    - repository: image.repository
      tag: image.tag
