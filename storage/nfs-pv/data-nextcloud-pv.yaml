apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-data-nextcloud-pv
spec:
  storageClassName: data-nextcloud
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  nfs:
    server: 10.0.7.7
    path: "/tank/data/nextcloud"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data-nextcloud-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: data-nextcloud
  resources:
    requests:
      storage: 1Mi