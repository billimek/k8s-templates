nodes:
  - address: 10.0.7.17
    internal_address: 10.0.10.17
    hostname_override: rke-a
    user: ubuntu
    role: [controlplane,worker,etcd]
  - address: 10.0.7.18
    internal_address: 10.0.10.18
    hostname_override: rke-b
    user: ubuntu
    role: [controlplane,worker,etcd]
  - address: 10.0.7.19
    internal_address: 10.0.10.19
    hostname_override: rke-c
    user: ubuntu
    role: [controlplane,worker,etcd]
ssh_agent_auth: true
system_images:
    etcd: rancher/coreos-etcd:v3.2.24
services:
    kubelet:
      extra_args:
        read-only-port: 10255
      extra_binds:
      - "/lib/modules:/lib/modules"
    etcd:
      snapshot: true
      creation: 12h
      retention: 7d
network:
    plugin: flannel
    options:
      flannel_iface: ens19
cluster_name: k8s
ingress:
    provider: nginx
